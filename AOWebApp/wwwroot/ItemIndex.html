<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body onload="loadCatogoryList()">
    <div>
        <input type="text" name="SearchText" class="form-control" />
        <select name="CategoryList" class="form-control">
        </select>
        <button type="button" class="btn btn-primary">Search</button>
    </div>

    <div id="card-container" class="row justify-content-between mt-2">
        <!--<div class="col-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <p class="card-text"></p>
                </div>
                <img src="..." class="card-img-top" alt="...">
            </div>
        </div>-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function loadCatogoryList() {
            let categoryList = document.querySelector("select[name='CategoryList']");

            fetch("/api/ParentCategoriesWebAPI")
                .then(res => res.json())
                .then(data => {
                    data.forEach(category => {
                        let option = document.createElement("option");
                        option.value = category.categoryId;
                        option.innerText = category.categoryName;

                        categoryList.appendChild(option);
                    })
                })
                .catch(error => console.log(error));
        }


            let submitButton = document.querySelector("button[type='button']");
            submitButton.addEventListener("click", function () {
                let searchText = document.querySelector("input[name='SearchText']").value;
                let CategoryId = document.querySelector("select[name='CategoryList']").value;

                let queryString = `?searchText=${searchText ? searchText : ""}&CategoryId=${CategoryId ? CategoryId : ""}`;

                let cardContainer = document.getElementById("card-container");
                cardContainer.innerHTML = ""; // Clear previous cards

                let items = fetch(`/api/ItemsWebAPI${queryString}`)
                    .then(res => res.json())
                    .then(items => buildItems(items))
                    .catch(error => console.log(error));
            });


            let items = fetch("/api/ItemsWebAPI")
                .then(res => res.json())
                .then(items => buildItems(items))
                .catch(error => console.log(error));

            console.log(items);



            function buildItems(items) {
                let cardContainer = document.getElementById("card-container");

                for (let i = 0; i < items.length; i++) {
                    let row = document.createElement("div");
                    row.className = "col-4 mb-2";

                    let card = document.createElement("div");
                    card.className = "card";

                    let cardBody = document.createElement("div");
                    cardBody.className = "card-body";

                    let cardTitle = document.createElement("h5");
                    cardTitle.className = "card-title"
                    cardTitle.innerText = items[i].itemName;

                    let cardDescription = document.createElement("p");
                    cardDescription.className = "card-text";
                    cardDescription.innerText = items[i].itemDescription;

                    let cardPrice = document.createElement("p");
                    cardPrice.className = "card-text";
                    cardPrice.innerText = "Price:$" + items[i].itemCost;

                    let cardImage = document.createElement("img");
                    cardImage.className = "card-img-top";
                    cardImage.src = items[i].itemImage;

                    cardContainer.appendChild(row);
                    row.appendChild(card);
                    card.appendChild(cardBody);
                    cardBody.appendChild(cardTitle);
                    cardBody.appendChild(cardDescription);
                    cardBody.appendChild(cardPrice);
                    card.appendChild(cardImage);
                }
            }

    </script>
</body>
</html>
