<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Category List</h3>
    <ul id="CategoryList">

    </ul>

    <h3>Items List</h3>
    <ul id="ItemList">

    </ul>

    <script>
        fetch("/api/ParentCategoriesWebAPI")
            .then(res => res.json())
            .then(data => {
                var list = document.getElementById("CategoryList");
                data.forEach(category => {
                    
                    var li = document.createElement("li");
                    li.innerText = category.categoryName;
                    list.appendChild(li);
                });
            });

        fetch("/api/ItemsWebAPI")
            .then(res => res.json())
            .then(data => {
                var list = document.getElementById("ItemList");
                data.forEach(item => {
                    var li = document.createElement("li");
                    li.innerText = item.itemName;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
